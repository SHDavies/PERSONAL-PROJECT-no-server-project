<div class="container">
<h2>Search By:</h2>
	<ul class="nav nav-tabs">
	  <li role="presentation"><a href="#/zipSearch">Zip</a></li>
	  <li role="presentation" class="active"><a href="#/nameSearch">Name</a></li>
	</ul>
	<br>
	<div class="row">
	  <div class="col-lg-6 col-lg-offset-3">
	    <div class="input-group">
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button" ng-click="nameSearch()">Search!</button>
	      </span>
	      <input type="text" class="form-control" placeholder="Search by name..." ng-model="nameSearchBox" ng-submit="nameSearch()">
	    </div><!-- /input-group -->
	  </div><!-- /.col-lg-6 -->
	</div><!-- /.row -->
</div>
<hr>
<div class="container">
	<div class="row" ng-repeat="rep in representatives">
		<div class="col-lg-12 well">
			<div class="col-lg-2">{{rep.title}} {{rep.first_name}} {{rep.last_name}}</div>
			<div class="col-lg-1">{{rep.state}}</div>
			<div class="col-lg-2">{{rep.phone}}</div>
			<div class="col-lg-2"><a href="{{rep.website}}"><button type="button" class="btn btn-default">Website</button></a></div>
			<div class="col-lg-3">{{rep.office}}</div>
			<div class="col-lg-2"><a href="{{rep.contact_form}}"><button type="button" class="btn btn-default">Contact Form</button></a></div>
		</div>
	</div>
</div>
